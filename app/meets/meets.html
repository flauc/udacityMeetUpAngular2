<div class="page">
    <div class="container">

        <div class="row">

            <div class="columns six">
                <div class="row">
                    <h3 class="form-title">Event Creation</h3>
                </div>

                <div class="row">
                    <form [ngFormModel]="meetForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-block">

                            <div class="row">

                                <div class="columns six">
                                    <div class="st-input">
                                        <label for="name">
                                            <span class="label">Event Name</span>
                                            <input type="text"
                                                   id="name"
                                                   placeholder="My Party"
                                                   required
                                                   autofocus
                                                   [(ngModel)]="name">
                                        </label>
                                    </div>
                                </div>

                                <div class="columns six">
                                    <div class="st-input">
                                        <label for="type">
                                            <span class="label">Event Type</span>
                                            <input list="types"
                                                   id="type"
                                                   placeholder="Birthday party"
                                                   required
                                                   [(ngModel)]="type">

                                            <datalist id="types">
                                                <option value="birthday party">
                                                <option value="conference talk">
                                                <option value="wedding">
                                            </datalist>

                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class="row margin-top">

                                <div class="columns six">
                                    <div class="st-input">
                                        <label for="start">
                                            <span class="label">Starting Time</span>
                                            <input type="datetime-local"
                                                   id="start"
                                                   required
                                                   [(ngModel)]="start">
                                        </label>
                                    </div>
                                </div>

                                <div class="columns six">
                                    <div class="st-input">
                                        <label for="end">
                                            <span class="label">Ending Time</span>
                                            <input type="datetime-local"
                                                   id="end"
                                                   required
                                                   [(ngModel)]="end">
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class="row margin-top">

                                <div class="st-input">
                                    <label for="start">
                                        <span class="label">Location</span>
                                        <input type="text"
                                               id="location"
                                               placeholder="Some Location"
                                               required
                                               onFocus="geolocate()"
                                               [(ngModel)]="location">
                                    </label>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <div class="columns six">

                <div class="row">

                    <div class="row">
                        <h3 class="form-title">Meets</h3>
                    </div>

                    <div class="row">
                        <div class="form-block meet-block" *ngFor="#meet of meets">
                            <div class="meet">
                                <h4>Name: {{meet.name}}</h4>
                                <p><b>Type:</b> {{meet.type}}</p>
                                <p *ngIf="meet.message"><b>Messages</b> {{meet.message}}</p>
                                <p><b>Starting Time:</b> {{meet.start | date:"MM/dd/yy - hh:mm:ss"}}</p>
                                <p><b>Ending Time:</b> {{meet.end | date:"MM/dd/yy - hh:mm:ss"}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKILQz9TVnA386oURUIoGF9QnAew8lw8&libraries=places&callback=initAutocomplete" async defer></script>
