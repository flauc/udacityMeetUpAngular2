<div class="page">
    <div class="container">

        <form [ngFormModel]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>

            <div class="form-block row">

                <div class="columns four">
                    <div class="st-input">
                        <label for="name">
                            <span class="label">Full Name</span>
                            <input type="text"
                                   id="name"
                                   placeholder="John Dou"
                                   required
                                   [(ngModel)]="name"
                                   [ngFormControl]="loginForm.find('name')">
                        </label>
                    </div>
                </div>

                <div class="columns four">
                    <div class="st-input">
                        <label for="email">
                            <span class="label">Email</span>
                            <input type="email"
                                   id="email"
                                   placeholder="john.dou@example.com"
                                   required
                                   [(ngModel)]="email"
                                   [ngFormControl]="loginForm.find('email')">
                            <span class="error-message" [hidden]="email.control.valid || email.control.pristine">Email is required</span>
                        </label>
                    </div>
                </div>

                <div class="columns four">
                    <div class="st-input">
                        <label for="password">
                            <span class="label">Password</span>
                            <input type="password"
                                   id="password"
                                   required
                                   [(ngModel)]="password"
                                   [ngFormControl]="loginForm.find('password')">
                        </label>
                    </div>
                </div>

            </div>
            <div class="row">
                <button type="submit" class="st-button">Submit</button>
            </div>
        </form>

    </div>
</div>
