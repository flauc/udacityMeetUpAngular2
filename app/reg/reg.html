<div class="page">
    <div class="container">

        <form [ngFormModel]="regForm" (ngSubmit)="onSubmit(regForm.value)" novalidate>

            <div class="form-block">
                <app-progress [checks]="checks"></app-progress>
                <div class="row">
                    <div class="columns four">
                        <div class="st-input">
                            <label for="name">
                                <span class="label">Full Name</span>
                                <input type="text"
                                       id="name"
                                       placeholder="John Dou"
                                       required
                                       autofocus
                                       #nameEl
                                       [(ngModel)]="name">
                            <span [hidden]="showHelpers('name', nameEl)">
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('minlength') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('minlength') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Longer then 3 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('maxlength') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('maxlength') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Shorter then 20 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('pattern') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('pattern') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Has only letters and spaces</span>
                                </span>
                            </span>
                            </label>
                        </div>
                    </div>

                    <div class="columns four">
                        <div class="st-input">
                            <label for="email">
                                <span class="label">Email</span>
                                <input type="email"
                                       id="email"
                                       placeholder="john.dou@example.com"
                                       required
                                       #emailEl
                                       [(ngModel)]="email">
                             <span [hidden]="showHelpers('email', emailEl)" class="error-message" [ngClass]="{'red-c': !regForm.find('email').valid || regForm.find('email').hasError('required'), 'green-c': regForm.find('email').valid && !regForm.find('email').hasError('required') && !regForm.find('email').hasError('pattern')}">
                                <i class="material-icons">&#xE86C;</i>
                                <span class="txt">Is a valid email</span>
                            </span>
                            </label>
                        </div>
                    </div>

                    <div class="columns four">
                        <div class="st-input">
                            <label for="password">
                                <span class="label">Password</span>
                                <input type="password"
                                       id="password"
                                       required
                                       [(ngModel)]="password"
                                       [ngFormControl]="regForm.find('password')">
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <button type="submit" class="st-button">Submit</button>
            </div>
        </form>

    </div>
</div>
