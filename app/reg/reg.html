<div class="page">
    <div class="container">

        <form [ngFormModel]="regForm" (ngSubmit)="onSubmit(regForm.value)" novalidate>
            <h3>Account Information (Required)</h3>
            <div class="form-block">
                <app-progress [checks]="reqChecks"></app-progress>
                <div class="row">
                    <div class="columns four">
                        <div class="st-input">
                            <label for="name">
                                <span class="label">Full Name</span>
                                <input type="text"
                                       id="name"
                                       placeholder="John Dou"
                                       required
                                       autofocus
                                       [(ngModel)]="name"
                                       (ngModelChange)="valueChange('name', true)"
                                       [ngFormControl]="regForm.find('name')">
                            <span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('minlength') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('minlength') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Longer then 3 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('maxlength') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('maxlength') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Shorter then 20 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('name').hasError('pattern') || regForm.find('name').hasError('required'), 'green-c': !regForm.find('name').hasError('pattern') && !regForm.find('name').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Has only letters and spaces</span>
                                </span>
                            </span>
                            </label>
                        </div>
                    </div>

                    <div class="columns four">
                        <div class="st-input">
                            <label for="email">
                                <span class="label">Email</span>
                                <input type="email"
                                       id="email"
                                       placeholder="john.dou@example.com"
                                       required
                                       [(ngModel)]="email"
                                       (ngModelChange)="valueChange('email', true)"
                                       [ngFormControl]="regForm.find('email')">
                             <span class="error-message" [ngClass]="{'red-c': !regForm.find('email').valid || regForm.find('email').hasError('required'), 'green-c': regForm.find('email').valid && !regForm.find('email').hasError('required') && !regForm.find('email').hasError('pattern')}">
                                <i class="material-icons">&#xE86C;</i>
                                <span class="txt">Is a valid email</span>
                            </span>
                            </label>
                        </div>
                    </div>

                    <div class="columns four">
                        <div class="st-input">
                            <label for="password">
                                <span class="label">Password</span>
                                <input type="password"
                                       id="password"
                                       required
                                       [(ngModel)]="password"
                                       (ngModelChange)="valueChange('password', true)"
                                       [ngFormControl]="regForm.find('password')">
                            </label>
                            <span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('minlength') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('minlength') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Longer then 8 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('maxlength') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('maxlength') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Shorter then 1000 characters</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('hasLower') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('hasLower') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">At lest one lowercase letter</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('hasUpper') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('hasUpper') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">At lest one uppercase letter</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('hasDigit') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('hasDigit') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">At lest one digit</span>
                                </span>
                                <span class="error-message" [ngClass]="{'red-c': regForm.find('password').hasError('hasSpecial') || regForm.find('password').hasError('required'), 'green-c': !regForm.find('password').hasError('hasSpecial') && !regForm.find('password').hasError('required')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">At lest one special (*!@$#?=&%)</span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <h3>Personal Information</h3>

            <div class="form-block">
                <app-progress [checks]="reqChecks"></app-progress>
                <div class="row">
                    <div class="columns four">
                        <div class="st-input">
                            <label for="email">
                                <span class="label">Employer</span>
                                <input type="text"
                                       id="employer"
                                       placeholder="Google"
                                       required
                                       [(ngModel)]="employer"
                                       (ngModelChange)="valueChange('employer', false)"
                                       [ngFormControl]="regForm.find('employer')">
                                <span class="error-message" [ngClass]="{'red-c': !regForm.find('employer').valid, 'green-c': regForm.find('employer').valid && !regForm.find('employer').hasError('pattern')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Has only letters dots and numbers.</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="columns four">
                        <div class="st-input">
                            <label for="email">
                                <span class="label">Employer</span>
                                <input type="text"
                                       id="employer"
                                       placeholder="Google"
                                       required
                                       [(ngModel)]="employer"
                                       (ngModelChange)="valueChange('employer', false)"
                                       [ngFormControl]="regForm.find('employer')">
                                <span class="error-message" [ngClass]="{'red-c': !regForm.find('employer').valid, 'green-c': regForm.find('employer').valid && !regForm.find('employer').hasError('pattern')}">
                                    <i class="material-icons">&#xE86C;</i>
                                    <span class="txt">Has only letters dots and numbers.</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="st-button">Submit</button>
            </div>
        </form>

    </div>
</div>
